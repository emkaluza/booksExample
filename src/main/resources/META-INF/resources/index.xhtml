<h:head>
    <title>Books example</title>
</h:head>

<h:body>
    <p:panel header="Books list">
        <p:commandButton value="Add book" id="addBook" action="#{booksListModel.addBook()}" style="margin-right:20px;" styleClass="ui-priority-primary" oncomplete="if (!args.validationFailed) PF('formErrorDialog').show();"/>
        <h:panelGrid columns="1" rendered="#{booksListModel.booksEmpty()}">
            <h:outputLabel value="#{booksListModel.getNoRecordsMessage()}"/>
        </h:panelGrid>
        <h:panelGrid columns="1" rendered="#{booksListModel.renderBooksList()}">
            <p:dataList value="#{booksListModel.books}" var="book" type="ordered">
                #{book.author}, #{book.title}, #{book.ISBN}
            </p:dataList>
        </h:panelGrid>
    </p:panel>

    <h:form id="formErrorDialog">
        <p:dialog header="Error" widgetVar="errorDlg" modal="true" height="100">
            <h:outputText value="Something went wrong, sorry :(" />
        </p:dialog>
    </h:form>
</h:body>
