plugins {
	id 'org.springframework.boot' version '2.1.7.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.mck.demo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.commons:commons-collections4:4.0'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.joinfaces:primefaces-spring-boot-starter:4.0.7'
	implementation 'org.joinfaces:joinfaces-dependencies:4.0.7'
	implementation 'javax.enterprise:cdi-api'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

//	compile 'com.sun.faces:jsf-api:2.+'
//	runtime 'com.sun.faces:jsf-impl:2.+'
}
